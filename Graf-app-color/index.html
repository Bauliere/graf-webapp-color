<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>RGB Color Picker</h1>
        <div>
            <input type="range" id="red" min="0" max="255" value="0" class="form-range">
            <input type="range" id="green" min="0" max="255" value="0" class="form-range">
            <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
        </div>
        <div>
            <input type="number" id="redValue" min="0" max="255" value="0" class="form-control">
            <input type="number" id="greenValue" min="0" max="255" value="0" class="form-control">
            <input type="number" id="blueValue" min="0" max="255" value="0" class="form-control">
        </div>
        <div class="mt-3">
            <label for="colorPicker" class="form-label">Choose a Color:</label>
            <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color" title="Choose your color" style="width: 50%; margin: 0 auto;">
        </div>
        <div id="colorDisplay" class="mt-3" style="width: 100px; height: 100px; background-color: rgb(0, 0, 0); border: 2px solid #ccc; border-radius: 5px;"></div>
        <h2 id="hexCode">#000000</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
